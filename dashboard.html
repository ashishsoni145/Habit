<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Habit Tracker</title>
<link rel="stylesheet" href="dashboard.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script src="firebase.js"></script>
</head>

<body>

<div class="container">

<h1>Habit Tracker</h1>

<div class="topBar">
<input id="habitInput" placeholder="New Habit">
<button onclick="addHabit()">Add</button>
<button onclick="logout()">Logout</button>
</div>

<div class="controls">
<button onclick="setView('month')">Month</button>
<button onclick="setView('week')">Week</button>

<select id="monthSelect"></select>
</div>
<div class="dateHeader" id="dateHeader"></div>
<div class="card">
<h3>Your Habits</h3>
<div id="dateHeader"></div>
<div id="habitList"></div>
</div>

<div class="stats">
<div>Total: <span id="totalHabits">0</span></div>
<div>Completion: <span id="completion">0%</span></div>
<div>ğŸ”¥ Streak: <span id="streak">0</span></div>
<div>ğŸ† Best: <span id="bestStreak">0</span></div>
</div>

<div class="chartsRow">
<canvas id="pieChart"></canvas>
<canvas id="progressChart"></canvas>
</div>

</div>

<script src="dashboard.js"></script>

</body>
</html>
